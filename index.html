<html><head><script src="/bootstrap.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Webpage - Connect Across the Miles</title>
  <style>
    /* Love-themed styles */
    @import url('https://fonts.googleapis.com/css2?family=Parisienne&display=swap');

    body {
      font-family: 'Parisienne', cursive;
      background: linear-gradient(to bottom, #ff69b4, #fa8072);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.2);
    }

    .title {
      font-size: 48px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      text-decoration: none;
      color: #fff;
    }

    .nav-buttons {
      display: flex;
      gap: 20px;
    }

    .nav-buttons button {
      background-color: #ff69b4;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .nav-buttons button:hover {
      background-color: #f03e8d;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #ff69b4;
      min-width: 160px;
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      z-index: 1;
      border-radius: 10px;
      padding: 10px 0;
    }

    .dropdown-content a {
      color: #fff;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f03e8d;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Calendar and quiz sections */
    .calendar-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    .calendar {
      width: 80%;
      height: 500px;
      border: 2px solid #fff;
      border-radius: 10px;
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    .calendar h2 {
      margin-top: 20px;
      font-size: 36px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .quiz-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
    }

    .quiz-card {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 20px;
      margin: 20px;
      text-align: center;
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .quiz-card:hover {
      transform: scale(1.05);
    }

    .quiz-card h3 {
      margin-top: 0;
      font-size: 24px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .quiz-card a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }

    .more-container {
      text-align: center;
      margin-top: 40px;
    }

    .more-container a {
      color: #fff;
      text-decoration: none;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      transition: color 0.3s;
    }

    .more-container a:hover {
      color: #f03e8d;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="title">LarrisaXOpoku</a>
    <div class="nav-buttons">
      <a href="https://heartstrings.com/quizzes"><button>Quizzes</button></a>
      <a href="https://heartstrings.com/signin"><button>Sign In</button></a>
      <div class="dropdown">
        <button>Settings</button>
        <div class="dropdown-content">
          <a href="https://heartstrings.com/settings/profile">Profile</a>
          <a href="https://heartstrings.com/settings/notifications">Notifications</a>
          <a href="setPrv.html">privacy</a>
           <a href="customize.html">Customize</a>
        </div>
      </div>
    </div>
  </header>

  <div class="calendar-container">
    <div class="calendar">
      <iframe src="https://calendar.google.com/calendar/embed?src=your-google-calendar-id@group.calendar.google.com" style="border: 0" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
    </div>
    <h2>Keep Connected Across the Miles</h2>
  </div>

  <div class="quiz-container">
    <div class="quiz-card">
      <h3>Love Language Quiz</h3>
      <a href="https://heartstrings.com/quizzes/love-language">Take the Quiz</a>
    </div>
    <div class="quiz-card">
      <h3>Long-Distance Relationship Compatibility</h3>
      <a href="https://heartstrings.com/quizzes/long-distance-compatibility">Take the Quiz</a>
    </div>
    <div class="quiz-card">
      <h3>Relationship Goals</h3>
      <a href="https://heartstrings.com/quizzes/relationship-goals">Take the Quiz</a>
    </div>
  </div>

  <div class="more-container">
    <a href="https://heartstrings.com/more">Explore More</a>
  </div>


</body></html>
