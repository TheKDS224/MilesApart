<html><head><script src="/bootstrap.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heartstrings - Privacy Settings</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Parisienne&display=swap');

    body {
      font-family: 'Parisienne', cursive;
      background: linear-gradient(to bottom, #ff69b4, #fa8072);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.2);
    }

    .title {
      font-size: 48px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      text-decoration: none;
      color: #fff;
    }

    .nav-buttons {
      display: flex;
      gap: 20px;
    }

    .nav-buttons button {
      background-color: #ff69b4;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .nav-buttons button:hover {
      background-color: #f03e8d;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #ff69b4;
      min-width: 160px;
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      z-index: 1;
      border-radius: 10px;
      padding: 10px 0;
    }

    .dropdown-content a {
      color: #fff;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f03e8d;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .privacy-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    .privacy-card {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 20px;
      width: 60%;
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    .privacy-card h2 {
      margin-top: 0;
      font-size: 36px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .privacy-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .privacy-form label {
      font-size: 18px;
    }

    .privacy-form input[type="checkbox"] {
      transform: scale(1.5);
      margin-right: 10px;
    }

    .privacy-form button {
      background-color: #ff69b4;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .privacy-form button:hover {
      background-color: #f03e8d;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="title">LarrisaXOpoku</a>
    <div class="nav-buttons">
      <a href="https://heartstrings.com/quizzes"><button>Quizzes</button></a>
      <a href="https://heartstrings.com/signin"><button>Sign In</button></a>
      <div class="dropdown">
        <button>Settings</button>
        <div class="dropdown-content">
          <a href="https://heartstrings.com/settings/profile">Profile</a>
          <a href="https://heartstrings.com/settings/notifications">Notifications</a>
          <a href="https://heartstrings.com/settings/privacy">Privacy</a>
        </div>
      </div>
    </div>
  </header>

  <div class="privacy-container">
    <div class="privacy-card">
      <h2>Privacy Settings</h2>
      <form class="privacy-form" action="https://heartstrings.com/settings/privacy" method="GET">
        <label>
          <input type="checkbox" name="profile-visibility" checked="">
          Make my profile public
        </label>

        <label>
          <input type="checkbox" name="email-notifications" checked="">
          Receive email notifications
        </label>

        <label>
          <input type="checkbox" name="data-sharing" checked="">
          Allow data sharing with partners
        </label>

        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>
</body></html>
