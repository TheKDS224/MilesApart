<html><head><script src="/bootstrap.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heartstrings - Explore More</title>
  <style>
    /* Love-themed styles */
    body {
      font-family: 'Lucida Calligraphy', cursive;
      background: linear-gradient(to bottom, #ff69b4, #fa8072);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      margin-top: 0;
      font-size: 24px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .quiz-card a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }

    .more-container {
      text-align: center;
      margin-top: 40px;
    }

    .more-container a {
      color: #fff;
      text-decoration: none;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      transition: color 0.3s;
    }

    .more-container a:hover {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.2);
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .nav-buttons {
      display: flex;
      gap: 20px;
    }

    .nav-buttons button {
      background-color: #ff69b4;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .nav-buttons button:hover {
      background-color: #f03e8d;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #ff69b4;
      min-width: 160px;
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      z-index: 1;
      border-radius: 10px;
      padding: 10px 0;
    }

    .dropdown-content a {
      color: #fff;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f03e8d;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Explore More section */
    .explore-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
    }

    .explore-card {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 20px;
      margin: 20px;
      text-align: center;
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .explore-card:hover {
      transform: scale(1.05);
    }

    .explore-card h3 {
      margin-top: 0;
    }

    .explore-card a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }

    .more-container {
      text-align: center;
      margin-top: 40px;
    }

    .more-container a {
      color: #fff;
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
      transition: color 0.3s;
    }

    .more-container a:hover {
      color: #f03e8d;
    }
  </style>
</head>
<body>
  <header>
    <a href="https://heartstrings.com" class="title">Heartstrings</a>
    <div class="nav-buttons">
      <a href="https://heartstrings.com/quizzes"><button>Quizzes</button></a>
      <a href="https://heartstrings.com/signin"><button>Sign In</button></a>
      <div class="dropdown">
        <button>Settings</button>
        <div class="dropdown-content">
          <a href="https://heartstrings.com/settings/profile">Profile</a>
          <a href="https://heartstrings.com/settings/notifications">Notifications</a>
          <a href="https://heartstrings.com/settings/privacy">Privacy</a>
        </div>
      </div>
    </div>
  </header>

  <div class="explore-container">
    <div class="explore-card">
      <h3>Long-Distance Date Ideas</h3>
      <a href="https://heartstrings.com/explore/long-distance-dates">Explore Ideas</a>
    </div>
    <div class="explore-card">
      <h3>Communication Tips</h3>
      <a href="https://heartstrings.com/explore/communication-tips">Learn More</a>
    </div>
    <div class="explore-card">
      <h3>Relationship Advice</h3>
      <a href="https://heartstrings.com/explore/relationship-advice">Get Advice</a>
    </div>
    <div class="explore-card">
      <h3>Virtual Experiences</h3>
      <a href="https://heartstrings.com/explore/virtual-experiences">Discover More</a>
    </div>
    <div class="explore-card">
      <h3>Couples Counseling</h3>
      <a href="https://heartstrings.com/explore/couples-counseling">Find a Therapist</a>
    </div>
    <div class="explore-card">
      <h3>Heartstrings Community</h3>
      <a href="https://heartstrings.com/explore/community">Join the Discussion</a>
    </div>
  </div>

  <div class="more-container">
    <a href="https://heartstrings.com">Back to Home</a>
  </div>

</body></html>
