<html><head><script src="/bootstrap.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heartstrings - Connect with Your Loved One</title>
  <style>
    /* Love-themed CSS styles */
    body {
      background-image: linear-gradient(to bottom right, #FF69B4, #DA70D6);
      color: #FFFFFF;
      font-family: 'Lucida Calligraphy', cursive;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
    }

    header a {
      color: #FFFFFF;
      text-decoration: none;
      margin-left: 1rem;
    }

    header a:hover {
      color: #FF69B4;
    }

    .settings-dropdown {
      position: relative;
      display: inline-block;
    }

    .settings-dropdown-content {
      display: none;
      position: absolute;
      background-color: rgba(255, 255, 255, 0.1);
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .settings-dropdown-content a {
      color: #FFFFFF;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .settings-dropdown-content a:hover {
      background-color: #FF69B4;
    }

    .settings-dropdown:hover .settings-dropdown-content {
      display: block;
    }

    main {
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 4rem);
    }

    .connect-container {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.2);
      padding: 2rem;
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .connect-container h2 {
      margin-top: 0;
    }

    .connect-container form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .connect-container label {
      display: block;
      margin-bottom: 0.5rem;
    }

    .connect-container input, .connect-container textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      background-color: rgba(255, 255, 255, 0.2);
      color: #FFFFFF;
      font-family: 'Lucida Calligraphy', cursive;
      margin-bottom: 1rem;
    }

    .connect-container button {
      background-color: #FF69B4;
      color: #FFFFFF;
      border: none;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .connect-container button:hover {
      background-color: #DA70D6;
    }
  </style>
</head>
<body>
  <header>
    <a href="https://heartstrings.com">Heartstrings</a>
    <div>
      <a href="https://heartstrings.com/quizzes">Quizzes</a>
      <a href="https://heartstrings.com/signin">Sign In</a>
      <div class="settings-dropdown">
        <a href="https://heartstrings.com/settings">Settings</a>
        <div class="settings-dropdown-content">
          <a href="https://heartstrings.com/settings/profile">Profile</a>
          <a href="https://heartstrings.com/settings/notifications">Notifications</a>
          <a href="https://heartstrings.com/settings/privacy">Privacy</a>
          <a href="https://heartstrings.com/settings/customization">Customization</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="connect-container">
      <h2>Connect with Your Loved One</h2>
      <form action="https://heartstrings.com/connect" method="GET">
        <label for="partner-name">Partner's Name:</label>
        <input type="text" id="partner-name" name="partner-name" required="">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required=""></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </main>

</body></html>
